<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"> 
    <head>
        <meta charset="UTF-8" />
		<meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache" /> 		
		<meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache" />
		<meta HTTP-EQUIV="Expires" CONTENT="0" />
		<meta HTTP-EQUIV="Pragma" CONTENT="no-cache" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>WebMusic Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="stylesheet" type="text/css" th:href="@{/app/css/login.css}" />
    </head>
    <body>
        <div class="container">
            <!-- Codrops top bar -->
            <div class="codrops-top">
                 
            </div><!--/ Codrops top bar -->
            <header>
                <h1> </h1>
            </header>
            <div style="height:60px" />
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  th:action="@{/login}" autocomplete="on" method="post"> 
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="username" class="uname"   > Your Username </label>
                                    <input id="name" name="name" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" > Your Password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                                <p class="keeplogin"> 
									<label style="color:red;font-weight:bold;font-size:14px;" th:text="${error}"></label>
								</p>
                                <p class="login button"> 
                                    <input type="submit" value="Login" /> 
								</p>
                                <p class="change_link">
									 
								</p>
                            </form>
                        </div> 
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
