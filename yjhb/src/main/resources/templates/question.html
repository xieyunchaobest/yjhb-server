<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>配置管理</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href="@{/app/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/app/css/bootstrap-theme.min.css}" />
<link rel="stylesheet" th:href="@{/app/css/font-awesome.min.css}" />

<script th:src="@{/app/js/vendor/jquery-1.11.1.js}"></script>
<script th:src="@{/app/js/vendor/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/app/validation/jquery.validate.min.js}"></script>
<script th:src="@{/app/js/public.js}"></script>
<script type="text/javascript">

</script>
</head>
<body>
	<div class="container-fluid" style="margin-top:15px">
		<form id="orderByForm" th:action="@{/server/updateQuestion}" method="post">
			<input type="hidden" name="qid" th:value="${questions.id}" />
			<div class="row">
				<div class="col-xs-1"></div>
				<textarea  class="col-xs-10" name="contents" th:text="${questions.contents}" style="height:150px"></textarea>
				<div class="col-xs-1"></div>
			</div>
			<div style="width:200px;margin:0 auto;text-align:center;margin-top:30px">
				 <button type="submit" id="submit" class="btn btn-primary"  style="margin:0 auto;text-align:center">确定</button>
			</div>
		</form>
	</div>


</body>
</html>
